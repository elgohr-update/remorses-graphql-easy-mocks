version: "3"

services:
  dummy:
    image: alpine
    command: sleep 10000
  mocker:
    build: .
    command: sh -c 'yarn tsc && node dist/entrypoint.js'
    ports:
      - 7090:80
    environment:
      - PORT=80
      - URL=https://swapi.graph.cool
      - MOCKS_PATH=/mocks.js
      - PRESERVE_MUTATIONS=1
    volumes:
      - ./tests/mocks.js:/mocks.js
      - ./src:/src/src

